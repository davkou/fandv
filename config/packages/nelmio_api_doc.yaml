nelmio_api_doc:
    documentation:
        info:
            title: My App
            description: Home Test
            version: 1.0.0
        tags:
            - name: "Fruits"
              description: "Endpoints related to fruits"
            - name: "Vegetables"
              description: "Endpoints related to vegetables"
        components:
            schemas:
                Fruit:
                    type: "object"
                    properties:
                        id:
                            type: "string"
                        name:
                            type: "string"
                        grams:
                            type: "integer"
                Vegetable:
                    type: "object"
                    properties:
                        id:
                            type: "string"
                        name:
                            type: "string"
                        grams:
                            type: "integer"
    areas: # to filter documented areas
        path_patterns:
            - ^/api(?!/doc$) # Accepts routes under /api except /api/doc